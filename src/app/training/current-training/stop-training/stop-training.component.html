<div class="stop-training-dialog">
  <h1 mat-dialog-title>Are you sure?</h1>
  <mat-dialog-content>
    <p>You already got {{ passedData.progress }}% of total progress</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="true">Yes</button>
    <button mat-button color="warn" [mat-dialog-close]="false">No</button>
  </mat-dialog-actions>
</div>
