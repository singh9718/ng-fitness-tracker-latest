<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error>E-Mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        name="birthdate"
        ngModel
        required
        [matDatepicker]="datepicker"
        [max]="maxDate"
      >
      <mat-datepicker-toggle
        matSuffix
        [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
      <mat-error>Field must not be empty</mat-error>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="agree"
      required
      color="primary"
    >Agree to Terms and Conditions</mat-checkbox>
    <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
